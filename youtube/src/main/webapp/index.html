<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
        <style>
            .container{
                width: 40%;
                border:1px solid black;
                margin: auto;
                padding:20px;
                font-size: 20px;
                 
            }
            #myform table tr td input
            {
                
                font-size: 20px;

            }
            
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your Name: </td>
                        <td><input type="text" name="user_name" placeholder="Enter your name here"></td>
                    </tr>
                    <tr>
                        <td>Enter your Password</td>
                        <td><input type="password" name="user_password" placeholder="Enter your password here"></td>
                    </tr>
                    <tr>
                        <td>Enter your Email</td>
                         <td><input type="email" name="user_email" placeholder="Enter your email here"></td>

                    </tr>
                    <tr>
                        <td>Select Gender</td>
                        <td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp;<input type="radio" name="user_gender" value="female">Female</td>
                    </tr>
                    <tr>
                        <td>Select your course</td>
                        <td>
                            <select name="user_course">
                                <option value="Java">Java</option>
                                <option value="Php">Php</option>
                                <option value="Python">Python</option>
                                <option value="Android">Android</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right">
                            <input type="checkbox" value="checked" name="condition"/>
                                                    </td>

                        <td>Agree terms and conditions</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">Register</button></td>
                        <td><button type="reset">Reset</button></td>

                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
